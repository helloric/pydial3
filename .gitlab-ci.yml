image: python:3.7-alpine

test:
  stage: test
  script:
  - pip install -U sphinx, alabaster
  - cp -r Docs/* .
  - sphinx-build -b html . public
  only:
  - branches
  except:
  - master

pages:
  stage: deploy
  script:
  - pip install -U sphinx, alabaster
  - cp -r Docs/* .
  - sphinx-build -b html . public
  - cp Docs/hhu-logo.png public/_static/hhu-logo.png
  artifacts:
    paths:
    - public
  only:
  - master
