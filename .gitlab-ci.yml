image: python:3.7-alpine

test:
  stage: test
  script:
  - pip install -U sphinx
  - sphinx-build -b html . public
  only:
  - branches
  except:
  - master

pages:
  stage: deploy
  script:
  - pip install -U sphinx
  - sphinx-build -b html . public
  - mv public/Docs/* public/
  - mv public/.doctrees/Docs/* public/.doctrees/
  - cp Docs/hhu-logo.png public/_static/hhu-logo.png
  artifacts:
    paths:
    - public
  only:
  - master
